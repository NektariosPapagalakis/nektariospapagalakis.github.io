        // nav bar change when scroll
        const sections = document.getElementsByClassName("section");
        const nav_elements = document.getElementsByClassName("navbar_elemetn");

        window.addEventListener("scroll", () =>{
          let current = "";
          for(let i = 0; i < sections.length; i++) {
            const sectionTop = sections[i].offsetTop;
            const sectionHeight = sections[i].clientHeight;
            if (pageYOffset >= sectionTop - sectionHeight / 3) {
              current = sections[i].getAttribute("id");
            }
          }
          for(let i = 0; i < nav_elements.length; i++) {
            nav_elements[i].classList.remove("active");
            if (nav_elements[i].classList.contains(current)) {
              nav_elements[i].classList.add("active");
            }
          }
        });
